---
defaults:
  - scope:
      path: ""
      type: home
    values:
      layout: home
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
# - scope:
#     path: "" # any file that's not a post will be a "page" layout by default
#   values:
#     layout: page

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE
  - "*.gemspec"
  - "*.toml"
  - "*.yml"
  - "*.yaml"

plugins:
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-feed
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-spaceship
  - jekyll-default-layout
  - jekyll-seo-tag
  - jekyll-remote-theme

readme_index:
  remove_originals: true
  with_frontmatter: true

jekyll-archives:
  enabled: all

